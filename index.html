<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu de Deviner le Nombre (TypeScript + Vite)</title>
</head>

<body>
  <main class="app">
    <div class="card">
      <h1>ðŸŽ¯ Devinez le nombre</h1>

      <p class="subtitle">
        Entrez un nombre entre <strong id="min"></strong> et <strong id="max"></strong>
      </p>

      <form id="gameForm">
        <div class="field">
          <label for="difficultyLevel">Niveau de difficultÃ©</label>
          <select id="difficultyLevel">
            <option value="easy">Facile</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Difficile</option>
          </select>
        </div>

        <div class="field">
          <input
            type="number"
            id="guessInput"
            placeholder="Votre nombre..."
            required
          />
        </div>

        <button type="submit" class="btn primary">Deviner</button>
      </form>

      <div id="message" class="message"></div>

      <div class="footer">
        <span id="attempts">Tentatives : 0</span>
        <span id="maxAttempts"></span> <!-- <-- ajoutÃ© -->
        <button id="restart" class="btn secondary">Recommencer</button>
      </div>
    </div>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
